<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sign-in</title>
    <link rel="stylesheet" href="signinPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header><img src="img/netflix-logo.svg" alt="netflix logo"></header>

    <div class="container">
        <main>
            <h1>Sign In</h1>

            <form action="" class="action-box">
                <input type="text" name="" id="" placeholder="Email or phone number">

                <input type="password" name="" id="" placeholder="Password">

                <button><a href="profiles.html">Sign In</a></a></button>
            </form>

            <div class="action-box2">
                <div class="checkbox">
                    <input type="checkbox" name="remember-me" id="">
                    <label for="remember-me">Remember me</label>
                </div>
            
                <p>Need help?</p>
            </div>
            
            <div class="action-box3">
                <div class="social">
                    <img src="img/facebook.png" alt="facebook-logo">
                    <p>Login with Facebook</p>
                </div>

                <p>New to Netflix? <a href="#" id="signup">Sign up now.</a></p>

                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
        </div>
        
    </main><hr class="divider">
    </div>
    <footer>
        <p class="footer-head">Questions? Call 1-844-505-2993</p>

        <nav>
            <div class="link-row">
                <div class="link-col">
                    <a href="#">FAQ</a>
                    <a href="#">Terms of Use</a>
                    <a href="#">Cookie Preferences</a>
                </div>
            
                <div class="link-col">
                    <a href="#">Help Center</a>
                    <a href="#">Privacy</a>
                    <a href="#">Corporate Information</a>
                </div>
            </div>
        </nav>

        <div class="language">
            <img src="./img/world-icon.png" alt="" width="16px" height="16px">
            <select name="" id="select-lang2">
                <option value="">English</option>
            </select>
        </div>
    </footer>
</body>
</html>
